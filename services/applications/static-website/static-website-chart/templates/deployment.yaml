{{- $uuid := uuidv4 | trunc 10 }}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: static-website-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
  labels:
    k8s-app: static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app-name: static-website-{{ $uuid }}
  template:
    metadata:
      labels:
        app-name: static-website-{{ $uuid }}
    spec:
      containers:
      - name: static-website
        image: {{  .Values.global.registry_url }}/static-website:0.1.0
        imagePullPolicy: {{ .Values.global.pull_policy_pods }}
        resources:
          requests:
            memory: "100Mi"
          limits:
            memory: "500Mi"
        env:
          - name: INGRESS_PATH
            value: "/static-website-{{ $uuid }}"
        volumeMounts:
          - name: staticwebsiteresults
            mountPath: /usr/share/nginx/html/
      volumes:
      - name: staticwebsiteresults
        hostPath:
          {{- if .Values.mount_path }}
          path: {{ .Values.mount_path }}
          {{- else }}
          path: {{ .Values.global.slow_data_dir }}/minio/staticwebsiteresults
          {{- end }}
          type: DirectoryOrCreate
      imagePullSecrets:
      - name: registry-secret
---
kind: Service
apiVersion: v1
metadata:
  name: static-website-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
spec:
  selector:
    app-name: static-website-{{ $uuid }}
  ports:
    - protocol: TCP
      port: 80
      name: log-http-port
  type: ClusterIP
--- 
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: static-website-strip-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
spec:
  stripPrefix:
    prefixes:
    - /static-website-{{ $uuid }}
    forceSlash: true
---
apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: static-website-{{ $uuid }}
  namespace: {{ .Values.global.base_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Values.global.base_namespace }}-static-website-strip-{{ $uuid }}@kubernetescrd,kube-system-errorpages@kubernetescrd
    traefik.ingress.kubernetes.io/preserve-host: "true"
spec:
  rules:
  - host: 
    http:
      paths:
      - path: "/static-website-{{ $uuid }}"
        pathType: ImplementationSpecific
        backend:
          service:
            name: static-website-{{ $uuid }}
            port:
              name: log-http-port
---