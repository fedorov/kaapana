
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-fastapi-backend
  namespace: base
spec:
  stripPrefix:
    prefixes:
    - /{{ .Values.global.path_prefix }}
    forceSlash: true
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-backend-service
  # namespace: base
  namespace: {{ .Values.global.base_namespace }}
  labels:
    app-name: fastapi-backend
spec:
  selector:
    app-name: fastapi-backend
  ports:
{{- if .Values.global.dev_files }}
    - name: hw-http
      port: 5000 
      targetPort: 5000
      nodePort: 5000 # only for development!
  type: NodePort # only for development!
{{- else }}
- name: hw-http
      port: 5000 
      targetPort: 5000
  type: ClusterIP
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fastapi-backend-ingress
  namespace: {{ .Values.global.base_namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: base-strip-prefix-fastapi-backend@kubernetescrd #, kube-system-errorpages@kubernetescrd
    kubernetes.io/ingress.global-static-ip-name: "kubernetes-ingress"
spec:
  rules:
  - host:
    http:
      paths:
      - path: /{{ .Values.global.path_prefix }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: fastapi-backend-service
            port: 
              number: 5000